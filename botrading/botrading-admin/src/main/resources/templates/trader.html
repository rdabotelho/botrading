<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Trader</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
.trCompleted {
	background-color: #DCDCDC;
} 
</style>
</head>
<body>

	<h1>Traders</h1>

	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Coin</th>
				<th>Date Time</th>
				<th>Investment</th>
				<th>Fee (%)</th>
				<th>Parcel 1 (%)</th>
				<th>Parcel 2 (%)</th>
				<th>Parcel 3 (%)</th>
				<th>Parcel 4 (%)</th>
				<th>State</th>
				<th>Ordered Total</th>
				<th>Liquided Total</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tr : ${listTraders}" th:class="${tr.state} eq 2 ? 'trCompleted' : ''">
				<td th:text="${{tr.id}}"></td>
				<td th:text="${{tr.coin}}"></td>
				<td th:text="${{tr.dateTime}}"></td>
				<td th:text="${{tr.investment}}"></td>
				<td th:text="${{tr.fee}}"></td>
				<td th:text="${{tr.parcel1}}"></td>
				<td th:text="${{tr.parcel2}}"></td>
				<td th:text="${{tr.parcel3}}"></td>
				<td th:text="${{tr.parcel4}}"></td>
				<td th:text="${{tr.stateName}}"></td>
				<td th:text="${{tr.orderedTotal}}"></td>
				<td th:text="${{tr.liquidedTotal}}"></td>
				<td>
					<a th:href="@{/order/{tId}(tId=${tr.id})}">View</a>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td style="text-align: center;">
					<a th:if="${hasPrevious}" th:href="@{/trader/{tjId}(tjId=${tjId},page=${page.pageNumber}-1,size=20)}">&laquo; Prior</a>
				</td>
				<td style="text-align: center;">
					<span th:text="${page.pageNumber}+1"></span>
				</td>
				<td style="text-align: center;">
					<a th:if="${hasNext}" th:href="@{/trader/{tjId}(tjId=${tjId},page=${page.pageNumber}+1,size=20)}">Next &raquo;</a>
				</td>
				<td></td>
				<td></td>
				<td></td>
				<td><a href="JavaScript:history.back();">Back</a></td>
			</tr>
		</tfoot>
	</table>

</body>
</html>
